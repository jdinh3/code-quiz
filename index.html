<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="scores.html" id="viewScores">View Highscores</a>
      <div id="timer"></div>
    </header>

    <div id="intro-page">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by five seconds!
      </p>
      <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
    <div id="score-container" class="hide">
      <div id="userScore"></div>
      <div id="initalsPrompt">
        <form id="input">
          <label for="Initials">Enter Initials:</label>
          <input type="text" id="initials" />
          <button id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
    <div id="quiz-container" class="hide">
      <div id="current-question"></div>
      <div id="answer-btn" class="btn-grid">
        <button class="btn" id="option1"></button>
        <button class="btn" id="option2"></button>
        <button class="btn" id="option3"></button>
        <button class="btn" id="option4"></button>
      </div>
      <br />
      <div id="answerKey"></div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
